<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>–ò–≥—Ä–∞ –≤ –∫–æ—Å—Ç–∏ ‚Äî 2 –∏–≥—Ä–æ–∫–∞</title>
  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .dice-cell {
      width: 60px;
      height: 60px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.5rem;
      border: 2px solid #dee2e6;
      border-radius: 8px;
      background-color: #f8f9fa;
      margin: 4px;
      cursor: pointer;
      transition: all 0.2s;
    }
    .dice-cell:hover {
      background-color: #e9ecef;
    }
    .dice-cell.filled {
      background-color: #d1ecf1;
      border-color: #bee5eb;
    }
    .board {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 4px;
      padding: 16px;
      border: 1px solid #dee2e6;
      border-radius: 12px;
      background-color: white;
      box-shadow: 0 2px 8px rgba(0,0,0,0.05);
    }
    .player-info {
      text-align: center;
      margin-bottom: 12px;
    }
    .dice-display {
      font-size: 2rem;
      font-weight: bold;
      margin: 20px 0;
    }
    .btn-custom {
      margin: 10px;
    }
  </style>
</head>
<body class="bg-light">

  <div class="container py-5">
    <h1 class="text-center mb-4">üé≤ –ò–≥—Ä–∞ –≤ –∫–æ—Å—Ç–∏ ‚Äî 2 –∏–≥—Ä–æ–∫–∞</h1>

    <!-- –¢–µ–∫—É—â–∏–π —Ö–æ–¥ -->
    <div class="text-center mb-4">
      <p class="current-player" id="current-player">–•–æ–¥: –ò–≥—Ä–æ–∫ 1</p>
      <div class="dice-display" id="dice">?</div>
      <button class="btn btn-success btn-lg mt-2" id="roll-btn">–ë—Ä–æ—Å–∏—Ç—å –∫—É–±–∏–∫</button>
    </div>

    <!-- –ü–æ–ª—è –∏–≥—Ä–æ–∫–æ–≤ -->
    <div class="row justify-content-center gap-4">
      <!-- –ü–æ–ª–µ –ò–≥—Ä–æ–∫–∞ 1 -->
      <div class="col-md-4">
        <div class="player-info">
          <h4>–ò–≥—Ä–æ–∫ 1</h4>
          <p>–û—á–∫–∏: <span id="score-1">0</span></p>
        </div>
        <div class="board" id="board-1">
          <div class="dice-cell" data-player="1" data-cell="0"></div>
          <div class="dice-cell" data-player="1" data-cell="1"></div>
          <div class="dice-cell" data-player="1" data-cell="2"></div>
          <div class="dice-cell" data-player="1" data-cell="3"></div>
          <div class="dice-cell" data-player="1" data-cell="4"></div>
          <div class="dice-cell" data-player="1" data-cell="5"></div>
          <div class="dice-cell" data-player="1" data-cell="6"></div>
          <div class="dice-cell" data-player="1" data-cell="7"></div>
          <div class="dice-cell" data-player="1" data-cell="8"></div>
        </div>
      </div>

      <!-- –ü–æ–ª–µ –ò–≥—Ä–æ–∫–∞ 2 -->
      <div class="col-md-4">
        <div class="player-info">
          <h4>–ò–≥—Ä–æ–∫ 2</h4>
          <p>–û—á–∫–∏: <span id="score-2">0</span></p>
        </div>
        <div class="board" id="board-2">
          <div class="dice-cell" data-player="2" data-cell="0"></div>
          <div class="dice-cell" data-player="2" data-cell="1"></div>
          <div class="dice-cell" data-player="2" data-cell="2"></div>
          <div class="dice-cell" data-player="2" data-cell="3"></div>
          <div class="dice-cell" data-player="2" data-cell="4"></div>
          <div class="dice-cell" data-player="2" data-cell="5"></div>
          <div class="dice-cell" data-player="2" data-cell="6"></div>
          <div class="dice-cell" data-player="2" data-cell="7"></div>
          <div class="dice-cell" data-player="2" data-cell="8"></div>
        </div>
      </div>
    </div>

    <!-- –°–±—Ä–æ—Å -->
    <div class="text-center mt-4">
      <button class="btn btn-warning btn-lg" id="reset-btn">–ù–∞—á–∞—Ç—å –∑–∞–Ω–æ–≤–æ</button>
    </div>
  </div>

  <!-- JavaScript -->
  <script>
    let currentPlayer = 1;
    let diceValue = null;
    const rollButton = document.getElementById('roll-btn');
    const diceElement = document.getElementById('dice');
    const currentPlayerDisplay = document.getElementById('current-player');
    const score1 = document.getElementById('score-1');
    const score2 = document.getElementById('score-2');
    const resetButton = document.getElementById('reset-btn');

    // –ë—Ä–æ—Å–æ–∫ –∫—É–±–∏–∫–∞
    rollButton.addEventListener('click', () => {
      diceValue = Math.floor(Math.random() * 6) + 1;
      diceElement.textContent = diceValue;
      rollButton.disabled = true; // –ó–∞–ø—Ä–µ—â–∞–µ–º –ø–æ–≤—Ç–æ—Ä–Ω—ã–π –±—Ä–æ—Å–æ–∫ –¥–æ –≤—ã–±–æ—Ä–∞ —è—á–µ–π–∫–∏
    });

    // –û–±—Ä–∞–±–æ—Ç–∫–∞ –∫–ª–∏–∫–∞ –ø–æ —è—á–µ–π–∫–µ
    document.querySelectorAll('.dice-cell').forEach(cell => {
      cell.addEventListener('click', () => {
        const player = parseInt(cell.dataset.player);
        if (player !== currentPlayer || diceValue === null || cell.classList.contains('filled')) return;

        cell.textContent = diceValue;
        cell.classList.add('filled');
        cell.style.backgroundColor = currentPlayer === 1 ? '#d1ecf1' : '#f8d7da';

        // –ü–µ—Ä–µ–∫–ª—é—á–µ–Ω–∏–µ –∏–≥—Ä–æ–∫–∞
        currentPlayer = currentPlayer === 1 ? 2 : 1;
        currentPlayerDisplay.textContent = `–•–æ–¥: –ò–≥—Ä–æ–∫ ${currentPlayer}`;
        diceElement.textContent = '?';
        diceValue = null;
        rollButton.disabled = false;

        // –ü–æ–¥—Å—á—ë—Ç –æ—á–∫–æ–≤
        updateScore();
      });
    });

    // –ü–æ–¥—Å—á—ë—Ç –æ—á–∫–æ–≤: –ø—Ä–æ—Å—Ç–æ —Å—É–º–º–∏—Ä—É–µ–º –≤—Å–µ –∑–Ω–∞—á–µ–Ω–∏—è
    function updateScore() {
      let sum1 = 0, sum2 = 0;
      document.querySelectorAll('.dice-cell[data-player="1"]').forEach(cell => {
        if (cell.textContent) sum1 += parseInt(cell.textContent);
      });
      document.querySelectorAll('.dice-cell[data-player="2"]').forEach(cell => {
        if (cell.textContent) sum2 += parseInt(cell.textContent);
      });
      score1.textContent = sum1;
      score2.textContent = sum2;

      // –ü—Ä–æ–≤–µ—Ä–∫–∞ –æ–∫–æ–Ω—á–∞–Ω–∏—è –∏–≥—Ä—ã
      if (sum1 > 0 && sum2 > 0 && isBoardFull(1) && isBoardFull(2)) {
        alert(`–ò–≥—Ä–∞ –æ–∫–æ–Ω—á–µ–Ω–∞!\n–ò–≥—Ä–æ–∫ 1: ${sum1}\n–ò–≥—Ä–æ–∫ 2: ${sum2}\n–ü–æ–±–µ–¥–∏–ª: ${sum1 > sum2 ? '–ò–≥—Ä–æ–∫ 1' : sum2 > sum1 ? '–ò–≥—Ä–æ–∫ 2' : '–ù–∏—á—å—è'}`);
      }
    }

    // –ü—Ä–æ–≤–µ—Ä–∫–∞ –∑–∞–ø–æ–ª–Ω–µ–Ω–Ω–æ—Å—Ç–∏ –ø–æ–ª—è
    function isBoardFull(player) {
      return Array.from(document.querySelectorAll(`.dice-cell[data-player="${player}"]`))
        .every(cell => cell.classList.contains('filled'));
    }

    // –°–±—Ä–æ—Å –∏–≥—Ä—ã
    resetButton.addEventListener('click', () => {
      document.querySelectorAll('.dice-cell').forEach(cell => {
        cell.textContent = '';
        cell.classList.remove('filled');
        cell.style.backgroundColor = '';
      });
      diceElement.textContent = '?';
      currentPlayer = 1;
      currentPlayerDisplay.textContent = '–•–æ–¥: –ò–≥—Ä–æ–∫ 1';
      rollButton.disabled = false;
      diceValue = null;
      score1.textContent = '0';
      score2.textContent = '0';
    });
  </script>

</body>
</html>
